{% load static %}
{% load crispy_forms_tags %}
{% include "base.html" %}


{% block navbar %}{% endblock navbar %}

{% block content %}
<br/>

<div class="container bg-white shadow-md p-5 forms-layout">

    <h3>Register here</h3>
    <hr>
    <br>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}

        <input class="btn btn-primary" type="submit" value="submit"/>
    </form>

</div>

{% endblock content %}
